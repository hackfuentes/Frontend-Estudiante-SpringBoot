<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object="${persona} method="POST">
            <div class="card">
                <div class="card-header">
                    <h3><center>MODULO ESTUDIANTE</center></h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>CODSIS</label>
                        <input th:field="*{codsis}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>NOMBRES</label>
                        <input th:field="*{nombre}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>APELLIDOS</label>
                        <input th:field="*{apellidos}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>CARRERA</label>
                        <input th:field="*{carrera}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>SEXO</label>
                        <input th:field="*{sexo}" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
